repo: biilmann/roots-www
branch: master
media_folder: "assets/uploads"
collections:
  - slug: "posts"
    label: "Blog Post"
    create: true
    folder: "posts"
    format: "markdown-frontmatter"
    fields:
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "tags"}
